<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page2RSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-container w-100 col-12 col-md-6">
            <div class="content">
                <div class="title">
                    <h1>Page2RSS</h1> 
                </div>
                <div class="parameter-container">
                    <form id="add-entry-form" action="/add-entry" method="POST">
                        <div class="row mb-3">
                            <label for="nick" class="col-sm-2 col-form-label">Nickname</label>
                            <div class="col-sm-10">
                                <input 
                                type="text"
                                class="form-control"
                                id="nick"
                                placeholder="my favourite news"
                                name="nick"
                                required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="url" class="col-sm-2 col-form-label">URL</label>
                            <div class="col-sm-10">
                                <input 
                                type="text"
                                class="form-control"
                                id="url"
                                placeholder="https://news-example.com"
                                name="url"
                                required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="tag" class="col-sm-2 col-form-label">HTML tag</label>
                            <div class="col-sm-10">
                                <input 
                                type="text"
                                class="form-control"
                                id="tag"
                                placeholder="a, div, article..."
                                name="tag"
                                required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="css" class="col-sm-2 col-form-label">CSS class</label>
                            <div class="col-sm-10">
                                <input
                                type="text"
                                class="form-control"
                                id="css"
                                placeholder="article-column"
                                name="css"
                                required>
                            </div>
                        </div>
                    </form>
                    <div class="add-entry-button-container">
                        <button type="submit" form="add-entry-form" class="add-entry-button btn btn-primary">Add entry</button>
                    </div>
                    <div class="scrape-button-container">
                        <button class="scrape-button btn btn-primary">Scrape</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
